<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>StudyBubble</title>
    <link href="css/style.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/3e3c48c034.js" crossorigin="anonymous"></script>  
</head>

<body>
<header>
        <div class="full-page">
            <!---Needs the website logo-->
            <div class="header">
                <div class="logo">
                    <a href=""><img src=""></a>
                </div>
                <!---nav next to the logo-->
                <div class="nav_menu">
                    <ul>
                        <li><a href="">Home<i class="fas fa-chevron-down"></i></i></a></li>
                        <li><a href="">About<i class="fas fa-chevron-down"></i></i></a></li>
                        <li><a href="">Contact<i class="fas fa-chevron-down"></i></i></a></li>
                    </ul>
                </div>

                <!---serach bar-->
                <div class="container">
                    <div class="search_wrap">
                     <div class="search_box">
                            <input type="text" class="input" placeholder="search...">
                            <div class="btn">
                             <i class="fas fa-search"></i>
                            </div>
                        </div>
                    </div>
                </div>

                <!---log in and sign up-->
                <div class="login">
                    <button><a href="">Log In</a></button>
                </div>
                <div class="signup">
                    <button>Sign up</button>
                </div>

                <!---Middle text and background pic-->
                <section class="home_main">
                    <div class="container2">
                        <h1>Studying Outsite?</h1>
                        <h2>StudyBubble will burst with some awesome locations</h2>
                        <p>Providing the best place to study in peace</p>

                    </div>
                </section>

                



            </div>
        </div>
    </header>
</body>










</html>
